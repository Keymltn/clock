<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">

        <div id="date_now">
            <div id="hour" style="--color: #ff0000;">00</div>
            <div id="minute" style="--color: #ffff00;">00</div>
            <div id="second" style="--color: #ffffff;">00</div>
            <div id="ampm">AM</div>
        </div>
        
        <div class="clock">

            <div class="circle circle1" style="--clra: #ffffff;" id="sc"><i> </i></div>
            <div class="circle circle2" style="--clra: #ffff00;" id="mr"><i> </i></div>
            <div class="circle circle3" style="--clra: #ff0000;" id="hr"><i> </i></div>
            <div class="dot"></div>

            <span style="--i:1"><b>I</b></span>
            <span style="--i:2"><b>II</b></span>
            <span style="--i:3"><b>IIV</b></span>
            <span style="--i:4"><b>IV</b></span>
            <span style="--i:5"><b>V</b></span>
            <span style="--i:6"><b>VI</b></span>
            <span style="--i:7"><b>VII</b></span>
            <span style="--i:8"><b>IIX</b></span>
            <span style="--i:9"><b>IX</b></span>
            <span style="--i:10"><b>X</b></span>
            <span style="--i:11"><b>XI</b></span>
            <span style="--i:12"><b>XII</b></span>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
